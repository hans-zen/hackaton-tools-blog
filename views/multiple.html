{% extends './layout.html' %}

{% block content %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Hackaton Tools Blog</h1>
                        <hr class="small">
                        <span class="subheading">Making the hackaton great again</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            	{% for article in articles %}
                <div class="post-preview">
                    <a href="{{ article.path }}">
                        <h2 class="post-title">
                            {{ article.title }}
                        </h2>
                    	<p class="post-meta">{{ article.prettyDate }}</p>

                        <h3 class="post-subtitle">
                            {{ article.description }}
                        </h3>
                    </a>
                </div>
                <hr>
                {% endfor %}
                <hr>
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
